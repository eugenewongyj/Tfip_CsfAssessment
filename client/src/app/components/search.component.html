<h2>Search Movie Reviews</h2>
<form [formGroup]="form" (ngSubmit)="search()">
    <table>
        <tr>
            <td>Movie name:</td>
            <td>
                <input size="30" formControlName="movieName">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" [disabled]="form.invalid">Search</button>
            </td>
        </tr>
    </table>
</form>
