<h2>Post comment for {{ title }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" size="30" formControlName="userName">
            </td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td>
                <input type="number" size="30" formControlName="rating">
            </td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <textarea formControlName="commentText"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" [routerLink]="['/movie']" [queryParams]="{movieName: title}">Back</button>
            </td>
            <td>
                <button type="submit" [disabled]="form.invalid">Post</button>
            </td>
        </tr>
    </table>
</form>
